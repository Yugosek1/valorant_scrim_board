{% extends 'base.html' %}

{% block content %}
<div class="container my-3" style="max-width:700px;">

    <div class="text-center my-3">
        {% if update %}
        <h2>{{ object }}の編集</h2>
        {% else %}
        <h2>新しくスクリム募集を作成</h2>
        {% endif %}
    </div>

    <form method="POST"> {% csrf_token %}
        {{ form.as_p }}
        {% if update %}
        <button class="btn btn-primary form-control" type="submit">保存</button>
        <p class="my-3 text-danger" viewBox="0 0 16 16" data-bs-toggle="modal" data-bs-target="#deleteModal"
            style="cursor:pointer;display:inline-block;font-weight:700; font-size:12px;">
            <u>募集を削除する</u>
        </p>
        {% else %}
        <button class="btn btn-primary form-control" type="submit">登録</button>
        {% endif %}
    </form>
    {% if object %}
    {% include 'nippo/scrim_delete.html' %}
    {% endif %}
</div>
{% endblock %}
